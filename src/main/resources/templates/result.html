<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row d-flex justify-content-center text-center">
        <div class="col-10 card shadow" >
            <h4 class="card-title card-header">Predicted Labels</h4>
            <ul class="list-group card-body">
                <li class="list-group-item" th:each="label:${labels}"><p style="font-size:larger;padding:0px" th:text="${label}"></p></li>
            </ul>
        </div>
    </div>
</div>


</body>
</html>
